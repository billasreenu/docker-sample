version: "3.9"
services:
  nginxapp:
    #container_name: mywebapp
    image: dockerwebapp:1.0
    labels: 
      - frontendapp
      - dockerwebapp
    deploy:
      replicas: 1
    expose:
      - "8080"
    ports:
      - "80:80"
      - "443:443"

